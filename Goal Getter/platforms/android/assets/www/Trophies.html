<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/Trophies.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

    <ion-pane>
        <div class="bar bar-header bar-positive">
            <a href="index.html"><button class="button icon ion-home"></button></a>
            <button class="button icon ion-android-arrow-back"></button>
            <button class="button icon ion-android-arrow-forward"></button>
            <h1 class="title">Goal Getter</h1>
        </div>

        <div class="bar bar-subheader bar-positive">
            <h2 class="title">Developing tomorrow's leaders today</h2>
        </div>


        <ion-content class="has-header has-subheader">


            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col" align="center" tr style="background-color:blue"><h4>Trophies</h4></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <br />

            <div class="boxed" align="center">
                <h5>Week<font color="#ff0000"> 15 </font>: Trophies (1-300 Points)</h5>
            </div>

            <table style="width:100%">
                <tr>

                    <td id="t01" colspan="2">Win SA golf u/15</td>
                    <td id="t01">300</td>
                    <td id="t01">07/01/2017</td>

                </tr>


            </table>

            <div style="position: absolute; bottom: 0px; width: 100%">
                <div style="text-align: center">
                    <a class="button button-positive icon-left ion-ios-time-outline">History</a>
                </div>
            </div>

        </ion-content>
    </ion-pane>
</body>
</html>
