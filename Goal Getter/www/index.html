<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

        <ion-pane>
            <div class="bar bar-header bar-positive">
                <a href="index.html"><button class="button icon ion-home"></button></a>
                <button class="button icon ion-android-arrow-back"></button>
                <button class="button icon ion-android-arrow-forward"></button>
                <h1 class="title">Goal Getter</h1>
            </div>

            <div class="bar bar-subheader bar-positive">
                <h2 class="title">Developing tomorrow's leaders today</h2>
            </div>

            <div class="bar bar-subheader bar-positive">
                <h2 class="title">Developing tomorrow's leaders today</h2>
            </div>

            <ion-content class="has-header has-subheader">

                <div class="row">
                    <div class="col"></div>
                    <div class="col" align="center" tr style="background-color:aqua"><h3>My Goal</h3></div>
                    <div class="col"></div>
                </div>

                <div class="Image" align="center"><img src="img/display.PNG" alt="Goal.png" width="300px" height="200px" /></div>

                <div class="row" tr style="height:40px">
                    <div class="col" tr style="background-color:blue" align="center"><h5>2400</h5></div>
                </div>

                <div class="row" tr style="height:40px">
                    <div class="col col-25" tr style="background-color:palegreen" align="center"><h5>850</h5></div>
                    <div class="col" tr style="background-color:darkmagenta" align="center"><h5>1550</h5></div>
                </div>

                <br />
                <div class="row">
                    <div class="col col-75" tr style="background-color:coral" align="center"><h4>Developer</h4></div>
                    <div class="col" tr style="background-color:skyblue" align="center"><h4>58.1</h4></div>
                </div>
                <br />

                <div class="row">
                    <div class="col">
                        <a nav-transition="none" href="MyResults.html">
                        <button id="btn01" class="button button-calm icon-left ion-star">
                            My Results
                        </button>
                            </a>
                    </div>
                    <div class="col">
                        <a nav-transition="none" href="MyRating.html">
                        <button id="btn01" class="button button-energized icon-left ion-heart">
                            My Ratings
                        </button>
                            </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <a nav-transition="none" href="Leaderboard.html">
                        <button id="btn01" class="button button-assertive icon-left ion-earth">
                            Leader Board
                        </button>
                            </a>
                    </div>
                    <div class="col">
                        <button id="btn01" class="button button-royal icon-left ion-chatboxes">
                            New Message
                        </button>
                    </div>
                </div>


            </ion-content>
        </ion-pane>
</body>
</html>
